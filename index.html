<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="codingstyle.css">
    <title></title>
  </head>
  <body>

    <!-- creo un contenitore -->
    <div class="contenitore">

      <!-- intestazione e logo -->
      <header>

          <img class="logo" src="logo.png">
          <span class="titolo"><h1>Taking Booleaners from A to B</h1></span>

      </header>

      <!-- barra di navigazione -->
      <nav>

        <div class="ricerca">

          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>

        </div>

      </nav>

      <!-- corpo centrale -->
      <main>

        <!-- monopattino 1 -->
        <section>

          <div class="nomemonopattino">

            <input type="checkbox">
            <span class="modello">Monopattino Gino22</span>

          </div>

          <div class="posizionemonopattino">

            <span class="freccia"></span>
            <span class="indirizzo">Via Guadalametri - a 220 metri da te</span>

          </div>

          <span class="carica">Stato Carica:</span>

          <div class="statocarica1">
          </div>

        </section>

        <!-- monopattino 2 -->
        <section>

          <div class="nomemonopattino">

            <input type="checkbox">
            <span class="modello">Monopattino Mike24</span>

          </div>

          <div class="posizionemonopattino">

            <span class="freccia"></span>
            <span class="indirizzo">Via Ricciardoni - a 420 metri da te</span>

          </div>

          <span class="carica">Stato Carica:</span>

          <div class="statocarica2">
          </div>

        </section>

        <!-- monopattino 3 -->
        <section>

          <div class="nomemonopattino">

            <input type="checkbox">
            <span class="modello">Monopattino Fede154</span>

          </div>

          <div class="posizionemonopattino">

            <span class="freccia"></span>
            <span class="indirizzo">Via Mentarini - a 490 metri da te</span>

          </div>

          <span class="carica">Stato Carica:</span>

          <div class="statocarica3">
          </div>

        </section>
      </main>


    </div>

  </body>
</html>
